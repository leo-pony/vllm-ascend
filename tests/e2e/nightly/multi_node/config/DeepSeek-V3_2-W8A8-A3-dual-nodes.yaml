test_name: "test DeepSeek-V3.2-W8A8 on A3"
model: "vllm-ascend/DeepSeek-V3.2-W8A8"
num_nodes: 2
cluster_hosts: ["172.22.0.188", "172.22.0.212"]
npu_per_node: 16
env_common:
  HCCL_OP_EXPANSION_MODE: "AIV"
  VLLM_USE_MODELSCOPE: true
  HCCL_BUFFSIZE: 1024
  SERVER_PORT: 8080
  OMP_PROC_BIND: false
  OMP_NUM_THREADS: 1
  PYTORCH_NPU_ALLOC_CONF: "expandable_segments:True"
  ASCEND_A3_EBA_ENABLE: 1
  TASK_QUEUE_ENABLE: 1

deployment:
  -
    server_cmd: >
      vllm serve vllm-ascend/DeepSeek-V3.2-W8A8
      --host 0.0.0.0
      --port $SERVER_PORT
      --data-parallel-size 4
      --tensor-parallel-size 8
      --data-parallel-size-local 2
      --data-parallel-start-rank 0
      --data-parallel-address $LOCAL_IP
      --data-parallel-rpc-port 13389
      --tokenizer-mode deepseek_v32
      --no-enable-prefix-caching
      --enable-expert-parallel
      --max-model-len 16384
      --max-num-batched-tokens 16384 
      --block-size 16
      --trust-remote-code
      --quantization ascend
      --gpu-memory-utilization 0.9
      --compilation-config '{"cudagraph_capture_sizes":[4,16,32,48,64], "cudagraph_mode": "FULL_DECODE_ONLY"}'

  -
    server_cmd: >
      vllm serve vllm-ascend/DeepSeek-V3.2-W8A8
      --headless
      --data-parallel-size 4
      --tensor-parallel-size 8
      --data-parallel-size-local 2
      --data-parallel-start-rank 2
      --data-parallel-address $MASTER_IP
      --data-parallel-rpc-port 13389
      --tokenizer-mode deepseek_v32
      --no-enable-prefix-caching
      --enable-expert-parallel
      --max-model-len 16384
      --max-num-batched-tokens 16384
      --block-size 16
      --trust-remote-code
      --quantization ascend 
      --gpu-memory-utilization 0.9
      --compilation-config '{"cudagraph_capture_sizes":[4,16,32,48,64], "cudagraph_mode": "FULL_DECODE_ONLY"}'

benchmarks:
  acc:
    case_type: accuracy
    dataset_path: vllm-ascend/gsm8k-lite
    request_conf: vllm_api_general_chat
    dataset_conf: gsm8k/gsm8k_gen_0_shot_cot_chat_prompt
    max_out_len: 4096
    batch_size: 64
    baseline: 95
    threshold: 5
